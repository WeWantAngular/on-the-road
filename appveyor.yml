version: 1.0.{build}
branches:
  only:
  - master
nuget:
  project_feed: true
before_build:
- cmd: nuget restore OnTheRoad/OnTheRoad.sln
build:
  project: OnTheRoad/OnTheRoad.sln
  publish_nuget: true
  include_nuget_references: true
  verbosity: minimal
  
environment:
  COVERALLS_REPO_TOKEN:
    secure: os88Is6FljGz4RcKSHSEXQ8zZqQA02irsNNzvS2T1tx3b4jiCiPIeEL22C0TAkRL

after_test: 
        - OnTheRoad\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]* -[WebFormsMvp]*" -target:"OnTheRoad\packages\NUnit.ConsoleRunner.3.6.0\tools\nunit3-console.exe" -targetargs:"/domain:single OnTheRoad\OnTheRoad.Presenters.Tests\bin\Debug\OnTheRoad.Presenters.Tests.dll" -output:cover.xml

        - OnTheRoad\packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover cover.xml